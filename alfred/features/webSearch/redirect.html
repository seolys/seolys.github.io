<body>
    <script src="./build.js"></script>
    <script>
        // search.searchBy: 검색조건 [0: 제목+내용, 1: 제목만]
        const clubid = getQueryString('clubid');
        const query = encodeCP949(getQueryString('query'));
        const searchBy = getQueryString('searchBy') || "0";
        window.location.href = `https://cafe.naver.com/ArticleSearchList.nhn?search.clubid=${clubid}&search.query=${query}&search.searchBy=${searchBy}`;
    </script>
